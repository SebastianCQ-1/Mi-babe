<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti ‚ù§Ô∏è</title>
  <style>
    /* === Estilos base === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fbc2eb);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* === Fondo animado con part√≠culas === */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* === Contenedor principal === */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 20px;
      max-width: 400px;
    }

    /* === Coraz√≥n animado === */
    .heart {
      width: 120px;
      height: 120px;
      background-color: #ff5c8d;
      position: relative;
      margin: 20px auto;
      transform: rotate(-45deg);
      animation: heartbeat 1.2s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background-color: #ff5c8d;
      border-radius: 50%;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      50% {
        transform: rotate(-45deg) scale(1.2);
      }
    }

    /* === Mensaje animado === */
    .message {
      font-size: 1.2rem;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 2s forwards;
      animation-delay: 1.5s;
      white-space: pre-line;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === Bot√≥n === */
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      background: #ff5c8d;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
      z-index: 20;
      position: relative;
    }

    .btn:hover {
      background: #ff2e63;
    }

    /* Ocultar contenido al inicio */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container">
    <h1>Para ti üíñ</h1>
    <p>Presiona el bot√≥n para abrir tu sorpresa ‚ú®</p>
    <button class="btn" id="revealBtn">Abrir sorpresa</button>

    <div id="surprise" class="hidden">
      <div class="heart"></div>
      <p class="message" id="message"></p>
    </div>
  </div>

  <script>
    // ===== Personaliza aqu√≠ =====
    const YOUR_NAME = "Sebastian";
    const MAIN_MESSAGE = `Te amo mucho, mi ni√±a hermosa. ‚ù§Ô∏è

Cada momento contigo es especial,
gracias por hacerme sonre√≠r cada d√≠a. üå∏

Ya falta menos para que nos veamos üòâ
‚Äî ${YOUR_NAME}`;
    // ============================

    const revealBtn = document.getElementById('revealBtn');
    const surprise = document.getElementById('surprise');
    const messageEl = document.getElementById('message');

    revealBtn.addEventListener('click', () => {
      revealBtn.style.display = 'none';
      surprise.classList.remove('hidden');
      messageEl.textContent = MAIN_MESSAGE;
    });

    // ===== Part√≠culas animadas de fondo =====
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    let particlesArray = [];
    const numParticles = 80;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Reaparecer si se sale de la pantalla
        if (this.x < 0 || this.x > canvas.width) this.x = Math.random() * canvas.width;
        if (this.y < 0 || this.y > canvas.height) this.y = Math.random() * canvas.height;
      }
      draw() {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < numParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
  </script>
</body>
</html>
