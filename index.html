<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te Amo ❤️</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(ellipse at center, #0c0c14 0%, #06060a 100%);
      overflow: hidden;
    }
    canvas { display:block; }

    /* Título fijo arriba */
    h1 {
      position: fixed;
      top: 15px;
      width: 100%;
      text-align: center;
      color: #ff6b6b;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: 2.2rem;
      text-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
      z-index: 10;
      pointer-events: none;
      letter-spacing: 2px;
    }

    .hint {
      position: fixed;
      left: 12px;
      bottom: 12px;
      color: #fff;
      font: 12px/1.4 system-ui, Segoe UI, Roboto, Inter, Arial, sans-serif;
      opacity:.7;
      user-select:none;
      background: rgba(255,255,255,.06);
      padding:.5rem .6rem;
      border-radius:.6rem;
      backdrop-filter: blur(6px);
    }

    /* SVG oculto, solo para extraer la ruta */
    svg { position: absolute; width:0; height:0; overflow:hidden; }
  </style>
</head>
<body>
  <h1>Te Amo</h1>
  <div class="hint">Arrastra para orbitar • Rueda para zoom</div>

  <!-- Ruta SVG para formar el corazón -->
  <svg viewBox="0 0 600 552" aria-hidden="true">
    <path id="heartPath"
      d="M300,520
         C 50,350   0,200   150,120
         C 240,70  300,120  300,160
         C 300,120 360,70   450,120
         C 600,200 550,350  300,520 Z" />
  </svg>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.165.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js";
    import { gsap } from "https://cdn.skypack.dev/gsap@3.12.5";

    /* CONFIGURACIÓN */
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 1200, 2200);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
    camera.position.set(0, 0, 500);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    /* CONTROLES */
    const controlsWebGL = new OrbitControls(camera, renderer.domElement);
    controlsWebGL.enableDamping = true;
    controlsWebGL.dampingFactor = 0.06;
    controlsWebGL.minDistance = 200;
    controlsWebGL.maxDistance = 1400;

    /* LUZ */
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    /* TIMELINE GSAP */
    const tl = gsap.timeline({ repeat: -1, yoyo: true });

    /* PARTÍCULAS */
    const path = document.querySelector("#heartPath");
    const length = path.getTotalLength();

    const vertices = [];
    const colors = [];
    const tmpColor = new THREE.Color();

    for (let i = 0; i < length; i += 0.15) {
      const point = path.getPointAtLength(i);
      const vector = new THREE.Vector3(point.x, -point.y, 0);

      // Agregar dispersión para darle volumen
      vector.x += (Math.random() - 0.5) * 30;
      vector.y += (Math.random() - 0.5) * 30;
      vector.z += (Math.random() - 0.5) * 70;
      vertices.push(vector);

      // Color rosado con variación
      tmpColor.setHSL(0.96 + (Math.random() * 0.02 - 0.01), 0.75, 0.60 + (Math.random() * 0.08 - 0.04));
      colors.push(tmpColor.r, tmpColor.g, tmpColor.b);

      // Animación desde el centro
      tl.from(vector, {
        x: 600 / 2,
        y: -552 / 2,
        z: 0,
        ease: "power2.inOut",
        duration: gsap.utils.random(2, 5)
      }, i * 0.002);
    }

    const geometry = new THREE.BufferGeometry().setFromPoints(vertices);
    geometry.setAttribute("color", new THREE.Float32BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
      size: 3,
      vertexColors: true,
      transparent: true,
      opacity: 0.95,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });

    const particles = new THREE.Points(geometry, material);
    particles.position.x -= 600 / 2;
    particles.position.y += 552 / 2;
    scene.add(particles);

    // Latido
    gsap.to(particles.scale, {
      x: 1.04, y: 1.04, z: 1.04,
      duration: 0.9, ease: "sine.inOut", yoyo: true, repeat: -1
    });

    // Oscilación de la escena
    gsap.fromTo(scene.rotation, { y: -0.2 }, {
      y: 0.2, repeat: -1, yoyo: true, ease: "power2.inOut", duration: 3
    });

    /* RENDER */
    function render() {
      requestAnimationFrame(render);
      controlsWebGL.update();
      geometry.setFromPoints(vertices);
      renderer.render(scene, camera);
    }
    render();

    /* RESIZE */
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
